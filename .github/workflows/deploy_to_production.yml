name: Build, Push, and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Check out the code from the main branch
    - name: Checkout code
      uses: actions/checkout@v2

    # Log in to Docker Hub (or other container registry)
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t reneweiser21/vreval-platform:latest .

    # Push the Docker image to Docker Hub
    - name: Push Docker image to Docker Hub
      run: |
        docker push reneweiser21/vreval-platform:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    # Set up SSH to connect to the production server
    - name: Copy SSH key
      uses: appleboy/scp-action@v0.0.5
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}

    # Deploy the new image and restart Docker Compose
    - name: Deploy to Production
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
          cd ${{ secrets.PRODUCTION_PATH }}
          docker-compose pull your_image_name
          docker-compose up -d --no-deps your_service_name
        EOF
